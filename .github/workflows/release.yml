on:
  workflow_dispatch:
jobs:
  release:
    name: Release dist/
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Build
        run: scripts/build.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          name: v0.0.2
          tag_name: refs/tags/v0.0.2
          files: reports/dist/app.zip
